<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreringar - Admin</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        :root {
            --color-dark-green: #0a2e1c;
            --color-light-gold: #e8c46c;
            --color-light-text: #f0f0f0;
            --color-background: #051a10;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--color-light-text);
            margin: 0;
            padding: 20px;
            background-color: var(--color-background);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: var(--color-light-gold);
            text-align: center;
            margin-bottom: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0));
            border: 1px solid rgba(232, 196, 108, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            color: var(--color-light-gold);
            margin: 0 0 10px 0;
            font-size: 1em;
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--color-light-gold);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            background-color: var(--color-light-gold);
            color: var(--color-dark-green);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #fff;
        }

        .search-box {
            padding: 10px;
            border: 1px solid rgba(232, 196, 108, 0.5);
            border-radius: 5px;
            background-color: rgba(0,0,0,0.3);
            color: var(--color-light-text);
            font-family: 'Montserrat', sans-serif;
        }

        .table-container {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0));
            border: 1px solid rgba(232, 196, 108, 0.2);
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(232, 196, 108, 0.2);
        }

        th {
            background-color: rgba(232, 196, 108, 0.1);
            color: var(--color-light-gold);
            font-weight: 600;
        }

        tr:hover {
            background-color: rgba(232, 196, 108, 0.05);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--color-light-gold);
        }

        .error {
            background-color: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ff6b6b;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }

        .timestamp {
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âš¡ HP Webinar Registreringar</h1>
        
        <div id="error-message" class="error" style="display:none;"></div>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Totala Registreringar</h3>
                <div class="number" id="total-count">-</div>
            </div>
            <div class="stat-card">
                <h3>Idag</h3>
                <div class="number" id="today-count">-</div>
            </div>
            <div class="stat-card">
                <h3>Denna Vecka</h3>
                <div class="number" id="week-count">-</div>
            </div>
        </div>

        <div class="controls">
            <input type="text" id="search" class="search-box" placeholder="SÃ¶k efter namn eller email...">
            <button onclick="loadRegistrations()">ðŸ”„ Uppdatera</button>
            <button onclick="exportToCSV()">ðŸ“¥ Exportera CSV</button>
        </div>

        <div class="table-container">
            <div id="loading" class="loading">
                <p>Laddar registreringar...</p>
            </div>
            
            <div id="registrations-table" style="display:none;">
                <table>
                    <thead>
                        <tr>
                            <th>Namn</th>
                            <th>Email</th>
                            <th>FÃ¶retag</th>
                            <th>Adress</th>
                            <th>Jobbtitel</th>
                            <th>Registrerad</th>
                        </tr>
                    </thead>
                    <tbody id="registrations-body">
                    </tbody>
                </table>
            </div>
            
            <div id="empty-state" class="empty" style="display:none;">
                <p>Inga registreringar Ã¤nnu.</p>
            </div>
        </div>
    </div>

    <script>
        let allRegistrations = [];

        async function loadRegistrations() {
            const loading = document.getElementById('loading');
            const table = document.getElementById('registrations-table');
            const empty = document.getElementById('empty-state');
            const error = document.getElementById('error-message');
            
            loading.style.display = 'block';
            table.style.display = 'none';
            empty.style.display = 'none';
            error.style.display = 'none';

            try {
                const response = await fetch('/api/registrations');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                allRegistrations = data;
                
                loading.style.display = 'none';
                
                if (data.length === 0) {
                    empty.style.display = 'block';
                } else {
                    table.style.display = 'block';
                    displayRegistrations(data);
                    updateStats(data);
                }
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = `Fel vid hÃ¤mtning av registreringar: ${err.message}. Kontrollera att Flask backend kÃ¶rs.`;
                console.error('Error loading registrations:', err);
            }
        }

        function displayRegistrations(registrations) {
            const tbody = document.getElementById('registrations-body');
            tbody.innerHTML = '';
            
            registrations.forEach(reg => {
                const row = document.createElement('tr');
                const date = new Date(reg.created_at);
                
                row.innerHTML = `
                    <td>${escapeHtml(reg.name)}</td>
                    <td>${escapeHtml(reg.email)}</td>
                    <td>${escapeHtml(reg.company || '-')}</td>
                    <td>${escapeHtml(reg.address || '-')}</td>
                    <td>${escapeHtml(reg.job_title || '-')}</td>
                    <td class="timestamp">${date.toLocaleString('sv-SE')}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateStats(registrations) {
            const total = registrations.length;
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
            
            const todayCount = registrations.filter(r => 
                new Date(r.created_at) >= today
            ).length;
            
            const weekCount = registrations.filter(r => 
                new Date(r.created_at) >= weekAgo
            ).length;
            
            document.getElementById('total-count').textContent = total;
            document.getElementById('today-count').textContent = todayCount;
            document.getElementById('week-count').textContent = weekCount;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function exportToCSV() {
            if (allRegistrations.length === 0) {
                alert('Inga registreringar att exportera');
                return;
            }
            
            const headers = ['Namn', 'Email', 'FÃ¶retag', 'Adress', 'Jobbtitel', 'Registreringsdatum'];
            const rows = allRegistrations.map(r => [
                r.name,
                r.email,
                r.company || '',
                r.address || '',
                r.job_title || '',
                new Date(r.created_at).toLocaleString('sv-SE')
            ]);
            
            let csv = headers.join(',') + '\n';
            rows.forEach(row => {
                csv += row.map(cell => `"${cell}"`).join(',') + '\n';
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `registreringar-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Search functionality
        document.getElementById('search').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allRegistrations.filter(r => 
                r.name.toLowerCase().includes(searchTerm) || 
                r.email.toLowerCase().includes(searchTerm)
            );
            displayRegistrations(filtered);
        });

        // Load on page load
        loadRegistrations();

        // Auto-refresh every 30 seconds
        setInterval(loadRegistrations, 30000);
    </script>
</body>
</html>
